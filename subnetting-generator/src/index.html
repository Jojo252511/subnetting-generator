<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subnetting Generator</h1>
        <form>
            <div class="input-div">
                <label for="ipAddress">IP-Address:</label>
                <input type="text" id="ipAddress" placeholder="z.B. 192.168.1.1" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required>
            </div>
            <div class="input-div">
                <label for="subnetMask">Subnet mask:</label>
                <input type="text" id="subnetMask" placeholder="z.B. 255.255.255.0 oder /24" pattern="^(\/([0-9]|[1-2][0-9]|3[0-2])|((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))$" required>
            </div>
            <button id="generateButton" title="Generate" type="submit">Generate</button><br>
            <button id="generateAllButton" title="Generate all" type="submit">Generate all (max. 16)</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
